<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bulma/estilos.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Bulma</title>
  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
    ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
</head>
<body>
  <header>
    <div class="barra-menu">
      <a href="#" class="boton-menu"><i class="fa fa-bars"></i> MENU</a>
    </div>
    <nav>
      <ul>
        <li><a href=""><i class="fa fa-home"></i> Inicio</a></li>
        <li><a href=""><i class="fa fa-folder"></i> Proyectos</a></li>
        <li><a href=""><i class="fa fa-spotify"></i> Spotify</a></li>
        <li><a href=""><i class="fa fa-briefcase"></i> Trabajos</a></li>
        <li><a href=""><i class="fa fa-archive"></i> Contactos</a></li>
      </ul>
    </nav>
  </header>
  <script src="js/jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(main);
    var contador=1;
    function main(){
      $('.barra-menu').click(function(){
        if(contador==1){
          $('nav').animate({
            left: '0'
          });
          contador=0;
        }else {
          contador=1;
          $('nav').animate({
            left: '-100%'
          });
        }
      });
    };
  </script>
</body>
</html>
